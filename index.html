<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/forside.js" defer></script>
</head>
<body>
    <main>
        <div class="filterCont">
            <form>
             <div class="timeFilter">
                <fieldset>
                    <div><label for="hurtig">15-30 min</label>
                    <input type="radio" name="tilberedningstid" id="hurtig" value="14">
                    </div>
                    <div><label for="medium">30-45 min</label>
                    <input type="radio" name="tilberedningstid" id="medium" value="15">
                    </div>
                    <div><label for="langsom">1-2 timer</label>
                    <input type="radio" name="tilberedningstid" id="langsom" value="16">
                    </div>
                    <div><label for="langsomPlus">2 timer+</label>
                    <input type="radio" name="tilberedningstid" id="langsomPlus" value="17">
                    </div>
                </fieldset>
             </div>
             
             <div class="cusineFilter">
                <fieldset>
                    <div><label for="keto">Keto</label>
                    <input type="checkbox" name="diet" id="keto" value="7">
                    </div>
                    <div><label for="glutenfri">Glutenfri</label>
                    <input type="checkbox" name="diet" id="glutenfri" value="5">
                    </div>
                    <div><label for="langsom">Vegetar</label>
                    <input type="checkbox" name="diet" id="vegetar" value="6">
                    </div>
                </fieldset>
             </div>
             
             <div class="diffFilter">
                <fieldset>
                    <div><label for="beginner">Begynder</label>
                    <input type="checkbox" name="diff" id="beginner" value="11">
                    </div>
                    <div><label for="intermediate">Øvet</label>
                    <input type="checkbox" name="diff" id="intermediate" value="12">
                    </div>
                    <div><label for="expert">Ekspert</label>
                    <input type="checkbox" name="diff" id="expert" value="13">
                    </div>
                </fieldset>
             </div>
            </form>
            <button>Filtrér</button>
        </div>
        <div class="result"></div>
        
    </main>
</body>
</html>
