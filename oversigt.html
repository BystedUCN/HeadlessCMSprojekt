    <main>
        <form id="filterForm">

                <option value="Begynder">Begynder</option>

            <!--obs der er flere filter-->

                <option value="15-30 min">15-30 min</option>
                <option value="31 min -1 time">31 min-1 time</option>
                <option value="1-2 timer">1-2 timer</option>
